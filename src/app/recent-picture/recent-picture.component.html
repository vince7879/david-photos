<div id="pic-detail" class="ui-g ui-g-nopad">
  <div id="nav" class="ui-g-12 ui-md-2 ui-g-nopad">
    <ul>
      <li>
        <a routerLink="/">
          <img
            src="assets/img/menusmall.jpg"
            width="50"
            height="50"
            alt="Accueil"
          />
        </a>
      </li>
      <li>
        <a routerLink="/recent">
          <img
            src="assets/img/recent_menu.jpg"
            width="48"
            height="48"
            alt="Recent"
        /></a>
      </li>
      <li>
        <button
          [disabled]="currentIndex === 0"
          [ngClass]="currentIndex > 0 ? 'allowed' : 'not-allowed'"
          id="prev_pic"
          (click)="findPrevPic()"
          [ngStyle]="{ 'background-color': 'black' }"
        >
          <img src="assets/img/left-arrow-white.png" />
        </button>
      </li>
      <li>
        <button
          [disabled]="currentIndex === 15"
          [ngClass]="currentIndex < 15 ? 'allowed' : 'not-allowed'"
          id="next_pic"
          (click)="findNextPic()"
          [ngStyle]="{ 'background-color': 'black' }"
        >
          <img src="assets/img/right-arrow-white.png" />
        </button>
      </li>
    </ul>
  </div>
  <div id="pic" class="ui-g-12 ui-md-10 ui-g-nopad {{ picture.orientation }}">
    <img [hidden]="loaded" src="assets/img/loading_dots.gif" class="loader" />
    <img
      [hidden]="!loaded"
      src="{{ baseUrl }}{{ picture.file_name }}"
      class="photo"
      (load)="displayPic()"
    />
    <div [hidden]="!loaded" id="caption">
      {{ picture.place }}, {{ picture.month }} {{ picture.year }}
    </div>
  </div>
</div>
