<div class="container ui-g ui-g-nopad">
  <div class="ui-g-12 ui-md-2 ui-g-nopad">
    <ul>
        <li>
          <a (click)="goToHome()">
            <img src="assets/img/menusmall.jpg" width="45" height="45">
          </a>
        </li>
   </ul>
  </div>
  <div class="ui-g-12 ui-md-6 ui-g-nopad">
    <h1>Se connecter</h1>
    <form accept-charset="UTF-8" role="form">
      <div class="ui-g-12 ui-md-12">
        <input class="ui-g-12 ui-md-12 ui-lg-5" placeholder="Login" name="login" type="text" [(ngModel)]="login">
      </div>
      <div class="ui-g-12 ui-md-12">
        <input class="ui-g-12 ui-md-12 ui-lg-5" placeholder="Mot de passe" name="password" type="password" [(ngModel)]="pwd">
      </div>
      <div class="ui-g-12 ui-md-12">
        <button (click)="submit()" class="btn btn-success" type="submit">Connexion</button>
      </div>
    </form>
    <div class="ui-g-12 ui-md-12 ui-lg-8" [hidden]="!submitted" >
      <div class="alert alert-danger">{{msgError}}</div>
    </div>
  </div>
</div>
